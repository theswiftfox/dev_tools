<!DOCTYPE html>
<html style="height: 100vh;">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script src="/dev-tools.js"></script>

<head>
    <title>DevTools</title>
</head>

<body onload="init();" style="height: 100vh;">
    <header class="w3-container w3-bar w3-gray w3-mobile">
        <h1 class="w3-left">ðŸ’» Dev Utils ðŸ”¨</h1>
        <button id="loginBtn" class="w3-button w3-teal w3-right" onclick="showLoginForm(true);">Login</button>
        <button id="logoutBtn" class="w3-button w3-teal w3-right" onclick="logout();">Logout</button>
    </header>
    <div class="w3-row w3-mobile">
        <div class="w3-mobile w3-twothird">
            <div class="w3-panel">
                <div class="w3-card-2 w3-margin-bottom" style="max-width: 800px;">
                    <header class="w3-container w3-light-grey w3-border-bottom">
                        <h3 onclick="w3.toggleShow('#json-content')">JSON</h3>
                    </header>
                    <div id="json-content" class="w3-mobile w3-container w3-padding">
                        <textarea class="w3-code" id="jsonBox" rows=10
                            style="resize: vertical; width:100%; margin-bottom: 0px!important;"></textarea>
                        <button class="w3-btn w3-ripple" onclick="formatJson()">ðŸ“ƒ Format</button>
                        <p></p>
                    </div>
                </div>
                <div class="w3-card-2 w3-margin-bottom" style="max-width: 800px;">
                    <header class="w3-container w3-light-grey w3-border-bottom">
                        <h3 onclick="w3.toggleShow('#uuid-content')">UUID</h3>
                    </header>
                    <div id="uuid-content" class="w3-mobile w3-container w3-padding">
                        <input readonly id="uuidField" style="text-align: center; margin-bottom: 5px;"
                            class="w3-input w3-border w3-border-green" size="36"></input>
                        <button class="w3-btn w3-ripple" onclick="getUuid()" title="Generate">ðŸ§¬ Generate</button>
                        <button class="w3-btn w3-ripple" onclick="copyToClipboard('uuidField');" title="Copy">ðŸ’¾
                            Copy</button>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="w3-mobile w3-third" style="min-width: 300px;">
            <div class="w3-panel">
                <div class="w3-container w3-card-2 w3-light-grey" style="padding-bottom: 15px;">
                    <div id="notesHeader" class="w3-row w3-padding w3-display-container w3-border-bottom"
                        style="margin-bottom: 15px;display: none;">
                        <span class="w3-display-left w3-xxlarge">Notes</span>
                        <button class="w3-button w3-xlarge w3-green w3-right w3-circle" onclick="saveNotes();"
                            title="Save all Notes">âœ“</button>
                        <button class="w3-button w3-xlarge w3-teal w3-right w3-circle" style="margin-right: 8px;"
                            onclick="createNote();" title="New Note">+</button>
                    </div>
                    <div id="notes_container"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="login_form" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 400px;">
            <div class="w3-container">
                <p></p>
                <label for="username"><b>Username</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username"
                    id="username" required>
                <label for="password"><b>Password</b></label>
                <input class="w3-input w3-border" type="password" placeholder="Enter Password" id="password" required>
                <button class="w3-button w3-block w3-green w3-section w3-padding" onclick="login();">Login</button>
            </div>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button type="button" class="w3-button w3-red" onclick="showLoginForm(false);">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
